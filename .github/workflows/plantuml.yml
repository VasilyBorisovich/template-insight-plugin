name: Generate PlantUML diagrams

on:
  push:
    branches: [ master, main ]
    paths:
      - "docs/architecture/**/*.puml"
      - ".github/workflows/plantuml.yml"
  workflow_dispatch:

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Download PlantUML
        run: |
          mkdir -p tools
          curl -L -o tools/plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Generate SVG diagrams from .puml
        run: |
          mkdir -p docs/architecture/generated
          find docs/architecture -name "*.puml" -print0 | while IFS= read -r -d '' file; do
            echo "Generating SVG for $file"
            java -jar tools/plantuml.jar \
              -tsvg \
              -o generated \
              "$file"
          done

      - name: Commit generated diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/architecture/generated || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update PlantUML diagrams"
            git push --force
          fi